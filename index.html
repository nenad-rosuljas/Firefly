<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Firefly</title>
  </head>
  <body>
    <!-- HEADER SECTION BEGINING -->
    <header class="c-header">
      <div class="c-header__container--top l-grid__layout">
        <div class="c-icon-group">
          <svg class="icon">
            <a href="#">
              <use xlink:href="/assets/svg/social-icons.svg#facebook"></use>
            </a>
          </svg>
          <svg class="icon">
            <a href="#">
              <use xlink:href="/assets/svg/social-icons.svg#twitter (1)"></use>
            </a>
          </svg>
          <svg class="icon">
            <a href="#">
              <use
                xlink:href="/assets/svg/social-icons.svg#google-plus-logo"
              ></use>
            </a>
          </svg>
          <svg class="icon">
            <a href="#">
              <use
                xlink:href="/assets/svg/social-icons.svg#pinterest-social-logo"
              ></use>
            </a>
          </svg>
          <svg class="icon">
            <a href="#">
              <use xlink:href="/assets/svg/social-icons.svg#sound"></use>
            </a>
          </svg>
          <svg class="icon">
            <a href="#">
              <use
                xlink:href="/assets/svg/social-icons.svg#instagram-symbol"
              ></use>
            </a>
          </svg>
        </div>
        <p class="c-header__hotline">Hot Line</p>
        <p class="c-header__hotline-number">+1 123 5444 588</p>
        <div class="c-header__nav-toggle-container">
          <div class="c-header__nav-toggle">
            <div class="c-header__nav-toggle-wrap">
              <div class="c-header__nav-bar c-header__nav-bar--top"></div>
              <div class="c-header__nav-bar c-header__nav-bar--middle"></div>
              <div class="c-header__nav-bar c-header__nav-bar--bottom"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="c-header__divider"></div>
      <div class="c-header__container--bottom l-grid__layout">
        <div class="c-header__logo">
          <img
            class="c-header__logo-sign"
            src="/assets/svg/svg-logo.svg"
            alt="Logo"
          />
          <p class="c-header__logo-text">firefly</p>
        </div>
        <ul class="c-header__nav">
          <li class="c-header__list-item"><a href="#">home</a></li>
          <li class="c-header__list-item"><a href="#">about</a></li>
          <li class="c-header__list-item"><a href="#">services</a></li>
          <li class="c-header__list-item"><a href="#">blog</a></li>
          <li class="c-header__list-item"><a href="#">terms</a></li>
          <li class="c-header__list-item"><a href="#">contact us</a></li>
        </ul>
        <img
          class="c-header__button"
          src="/assets/svg/svg-header-nav-icon.svg"
          alt="Button"
        />
      </div>
    </header>
    <!-- HEADER SECTION END -->

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="button.js"></script>
  </body>
</html>
